<!doctype html>
<html ng-app="app" lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Angular App</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/style.css" type="text/css" />

  <base href="/">
</head>
<body class="stretched side-push-panel sticky-footer" data-loader="1" data-loader-color="#f1f1f1" style="overflow: show;">
  <app-header></app-header>
  <div class="ui-view"></div>
  <app-footer></app-footer>
</body>
<!-- JavaScripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/functions.js"></script>
<script src="/js/card.js"></script>
<script>
  $('.cart_item a.remove').on('click', (e) => {
    console.log($(e.target).closest('td'))
    $.ajax({url: "/api/cart/" + $(e.target).closest('td').attr('id'), type: "DELETE", success: function(data) {
          $(e.target).closest('.cart_item').remove()
      }});		
  })

</script>
</html>
